<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/left-nav.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <div class="brand">
      <h2>brand</h2>
    </div>
    <div class="user-info">
      <div class="name">Jon Doe</div>
      <img src="./assets/profile-image.jpg" alt="Profile Picture" class="profile-pic">
      <img src="./assets/dropdown-close-x.svg" alt="Profile Picture" class="close-x">
    </div>
  </header>
  <div class="drop-down">
    <div class="d-d-item">Profile</div>
    <div class="d-d-item">Settings</div>
    <div class="d-d-item">Logout</div>
  </div>
  <div class="left-nav">
    <div class="nav-options">
      <ul>
        <li class="nav-item"">
          <img src="./assets/home.svg" alt="Profile Picture" class="home-pic">
          <div class="nav-text">home</div>
        </li>
        <li class="nav-item"">
          <img src="./assets/user.svg" alt="Profile Picture" class="user-pic">
          <div class="nav-text">dashboard</div>
        </li>
        <li class="nav-item">
          <img src="./assets/more.svg" alt="Profile Picture" class="more-pic">
          <div class="nav-text">services</div>
        </li>
      </ul>
    </div>
    <div class="caret">
          <img src="./assets/right-caret.svg" alt="Profile Picture" class="right-caret">
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
